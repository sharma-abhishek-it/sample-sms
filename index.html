<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Sample-sms by sharma-abhishek-it</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    </head>
    <body>
        <script>
            function loadSMS() {
                var ua = navigator.userAgent.toLowerCase();
                var url, text="YAYYYYYYYY";

                if (ua.indexOf("iphone") > -1 ||       ua.indexOf("ipad") > -1) {
                    url = "sms:&body=" + text;
                }
                else {
                    url = "sms:?body=" + text;
                }
                location.href = url;
            }
        </script>

        <h1>SMS</h1>
        <a href="sms:&body=YAYYYYYYYY">Link based SMS style 1</a>
        <a href="sms:;body=YAYYYYYYYY">Link based SMS style 2</a>
        <a href="sms:?body=YAYYYYYYYY">Link based SMS style 3</a>
        <br/><br/><br/>
        <span class="pl-s">Javascript button does not matter since it will do exactly the same thing as above links</span>
        <button disabled>Javascript based SMS</button>
    </body>
</html>
