<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <script>
            function loadSMS() {
                var ua = navigator.userAgent.toLowerCase();
                var url, text="YAYYYYYYYY";

                if (ua.indexOf("iphone") > -1 ||       ua.indexOf("ipad") > -1) {
                    url = "sms:&body=" + text;
                }
                else {
                    url = "sms:?body=" + text;
                }
                location.href = url;
            }
        </script>
        
        <h1>SMS</h1>
        <a href="sms:&body=YAYYYYYYYY">Link based SMS</a>
        <br/><br/><br/>
        <button onclick="loadSMS()">Javascript based SMS</button>
    </body>
</html>
